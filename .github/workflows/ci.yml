# =============================================================================
# GitHub Actions - CI Pipeline
# Tests et validation du code
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ===========================================================================
  # Tests Python
  # ===========================================================================
  test:
    name: Tests Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libldap2-dev libsasl2-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Erreurs de syntaxe ou noms non definis
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings (ne bloque pas le build)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test imports
        run: |
          python -c "from app import app; print('Flask app OK')"
          python -c "from config import get_config; print('Config OK')"
          python -c "from security import escape_ldap_filter; print('Security OK')"

  # ===========================================================================
  # Build Docker
  # ===========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ad-web-interface:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container \
            -e SECRET_KEY=test-secret-key-for-ci \
            -e FLASK_DEBUG=true \
            -p 5000:5000 \
            ad-web-interface:test

          # Attendre le demarrage
          sleep 10

          # Tester le health endpoint
          curl -f http://localhost:5000/api/health || exit 1

          # Arreter le container
          docker stop test-container

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r . -x ./venv,./tests,./.git --severity-level medium -f json -o bandit-report.json || true
          bandit -r . -x ./venv,./tests,./.git --severity-level high

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check || true  # Ne pas bloquer sur les warnings

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json
